<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor search</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <h1>Portland Doctor Lookup</h1>
      </div>
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Search for a doctor in the Portland metro area today!</h5>
        </div>
        <div class="card-body">
          <form class="search">
            <label for="issue-text">Your medical problem</label>
            <br><input name="issue-text" type="text" id="issue">
            <br><label for="name-text">Doctor's name</label>
            <br><input name="name-text" type="text" id="name">
            <br><button type="submit" class="btn btn-info">Search</button>
          </form>
        </div>
      </div>
      <div class="results">
        <div class="row">

        </div>
      </div>
    </div>
  </body>
</html>
